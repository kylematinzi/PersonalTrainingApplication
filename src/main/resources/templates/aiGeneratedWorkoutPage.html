<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI-Generated Workout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        pre { white-space: pre-wrap; background: #f8f8f8; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
<h1>Generate Your Workout Plan</h1>
<form method="post" action="/aiGeneratedWorkoutPage">
    <label for="request">Enter your workout request:</label><br>
    <textarea id="request" name="request" placeholder="E.g., I want a 3-day workout routine push/pull/legs"></textarea><br>
    <button type="submit">Generate Workout</button>
</form>
<div th:if="${workoutPlan}">
    <h2>Your Workout Plan</h2>
    <pre th:text="${workoutPlan}"></pre>
</div>
</body>
</html>
